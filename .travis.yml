dist: bionic
language: python
python:
  - '3.6'

install:
  - pip install -r tests/test_requirements.txt

  # Install CBC solver
  - sudo apt-get install coinor-cbc

  # Install specific branch of oemof
  - git clone https://github.com/oemof/oemof-solph.git
  - cd oemof-solph
  - git fetch origin pull/592/head:smoothbranch
  - git checkout smoothbranch
  - pip install .
  - cd ..

  # Install other smooth dependencies
  - pip install -r requirements.txt

  # Install smooth itself
  - python setup.py install

script:
  # Run pytest in `tests` directory
  - pytest tests

  # Run smooth example
  - MPLBACKEND=SVG python smooth/examples/run_smooth_example.py

  # Build docs
  - pip install -r doc/requirements.txt
  - make -C doc html

